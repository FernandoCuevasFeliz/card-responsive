<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card with animated counter</title>
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-page">
      <div class="card">
        <div class="card__head">
          <img src="./img/image-header-mobile.jpg" alt="" class="card__img" />
        </div>
        <div class="card__body">
          <h1 class="card__title">
            Get <i class="link">insights</i> that help your business grow.
          </h1>
          <p class="card__desc">
            Discover the benefitsof data analitycs and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
          <div class="card__counters">
            <div class="card__counter">
              <p class="counter">10k+</p>
              <h5 class="counter__title">Companies</h5>
            </div>
            <div class="card__counter">
              <p class="counter">314</p>
              <h5 class="counter__title">Templates</h5>
            </div>
            <div class="card__counter">
              <p class="counter">12M+</p>
              <h5 class="counter__title">Queries</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
